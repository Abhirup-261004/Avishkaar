<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-page">
  <div class="signup-container">
        <div class="header">
            <a href="/login"><span class="back-arrow" ><i class="fas fa-arrow-left"></i></span></a>
            <!-- <span class="screen-title">Equil Sign Up Screen</span> -->
        </div>

        <div class="content">
            <h1 class="main-title">Join the Website</h1>
            <p class="subtitle">Create your account.</p>

            <form class="signup-form" action="/register" method="POST">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                  
                

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="password-toggle"><i class="fas fa-eye-slash"></i></span>
                </div>
                <p class="password-hint">Must be at least 8 characters and contain number,special character and alphabet</p>

                <button type="submit" class="create-account-btn">Create Account</button>
            </form>

            <p class="terms-text">
                By signing up, you agree to our 
                <a href="#" class="privacy-link">Privacy Policy</a> 
                and 
                <a href="#" class="terms-link">Terms of Service</a>.
            </p>

            <p class="signin-prompt">
                Already have an account? <a href="login.html" class="signin-link">Sign In</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
